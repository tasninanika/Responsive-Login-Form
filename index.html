<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .font-poppins{
            font: "Poppins", sans-serif;
        }
    </style>

</head>
<body>
    <div class="card bg-base-100 lg:w-4/12 md:w-3/5 shadow-2xl mx-auto lg:my-10">
        <div class="font-poppins font-bold text-4xl text-center my-16">
            <h1>Sign In</h1>
        </div>
        <div class="font-poppins mx-16">
            <div class="mb-6">
                <label class="input flex items-center gap-2 bg-gray-100 wrap-input100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                    </svg>
                    <input type="text" class="grow" placeholder="Username" />
                  </label>
            </div>
            <div class="mb-6">
                <label class="input flex items-center gap-2 bg-gray-100 wrap-input100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                        clip-rule="evenodd" />
                    </svg>
                    <input type="password" class="grow" placeholder="Password" />
                  </label>
            </div>    
        </div>
        <div>
            <h2 class="text-right mr-16 -mt-3 mb-3"><span class="text-gray-500 font-poppins text-xs md:text-sm lg:text-sm">Forgot</span> <span class="font-poppins text-xs md:text-sm lg:text-sm text-[#B68C5A]">Password</span></h2>
        </div>
        <div class="mx-16">
        <button class="btn w-full font-poppins bg-[#B68C5A] text-white">SIGN IN</button>
        </div>
        <div>
            <h2 class="text-center mt-20 lg:mt-40 text-gray-500">Don't have an account?</h2>
        </div>
        <div>
            <h2 class="text-center mt-4 mb-5 lg:mb-14 text-[#B68C5A] font-semibold">SIGN UP NOW</h2>
        </div>
      </div>
   
      
</body>
</html>
